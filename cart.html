<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">

                <img src="Screenshot_2024-07-17_033428-removebg-preview.png" alt="Pizzeria">

            <div class="nav-links">
