<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pizza Delight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="section">
                <h2>Billing Information</h2>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="input-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            <div class="section">
                <h2>Order Summary</h2>
                <div class="order-summary">
                    <p><label for="margherita-qty">Pizza Margherita:</label>
                        <input type="number" id="margherita-qty" name="margherita-qty" value="0" min="0" step="1" data-price="10">
                    </p>
                    <p><label for="pepperoni-qty">Pepperoni Pizza:</label>
                        <input type="number" id="pepperoni-qty" name="pepperoni-qty" value="0" min="0" step="1" data-price="12">
                    </p>
                    <p><label for="veggie-qty">Veggie Pizza:</label>
                        <input type="number" id="veggie-qty" name="veggie-qty" value="0" min="0" step="1" data-price="11">
                    </p>
                    <hr>
                    <p>Total: $<span id="total">0.00</span></p>
                </div>
            </div>
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
